<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>CONTATO - IFSP - Pirituba</title>
</head>

<body>

    <header>
      <nav>
        <object width="100%" height="25%" data="menu.html"></object>
      </nav>
  
      <img src="Imagens/Logo.jpg" alt="Logo IFSP">
    </header>
  
    <main>
      
      <h1> Mande uma mensagem </h1>

      <form method="POST">
  
      <ul>
        
        <li>
            <label for="inscrever-nome">Nome</label>
            <input type="text" name="nome" id="inscrever-nome" required /></br>
        </li>
        
        <li>
            <label for="inscrever-email">E-mail</label>
            <input type="email" name="email" id="inscrever-email" required /></br>
        </li>
        
        <li> 
            <label for="inscrever-telefone">Telefone</label>
            <input type="tel" name="telefone" id="inscrever-telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"/> <span>(99) 99999-9999</span><br>
        </li>

        <li>
                <label for="assunto">Assunto</label>
                <select name="assunto" id="contato-assunto" required >
                  <option value=""> -- Selecione --</option>                        
                  <option value="voe">Reclamação</option>
                  <option value="jun">Sugestão</option>
                </select>
        </li>

        <li> Mensagem <label for="mensagem"> </label>
            <input type="text" name="mensagem" id="mensagem"> </br> </li>
        <li> 
            <fieldset>
            <legend>Opções de Resposta</legend>
            <label for="inscrever-email">E-mail
              <input id="inscrever-email" type="checkbox" />
            </label>
            
            <label for="inscrever-telefone">Telefone
                <input id="inscrever-telefone" type="checkbox" />
              </label>
          </fieldset></li>

        <li><button type="submit">Enviar</button></li>
        
      </ul>    

    </form>
    </main>
  
    <footer>
      <object width="100%" height="25%" data="rodape.html"></object>
    </footer>

</body>
</html>
